<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="mylogo"><img src="logo.png" alt="listing to this MP" /></li>
        <li>HOME</li>
        <li>ABOUT</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Rabindra Sangeet(রবীন্দ্র সংগীত)- no copyrights</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="player.jpg" alt="1"  />
            <span class="songName">Majhe Majhe Tobo</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >06:22 <i id="1" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="2"  />
            <span class="songName">Amaro Porano Jaha Chay</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >04:00 <i id="2" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="3"  />
            <span class="songName">Oo Je Mane Na Mana</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >03:52 <i id="3" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="4"  />
            <span class="songName">Dekhechi Rupsagore</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >03:30 <i id="4" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="5"  />
            <span class="songName">Khelaghar Bandhte Legechi</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >03:08 <i id="5" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="6"  />
            <span class="songName">Jakhon Porbe Na Mor</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >03:55 <i id="6" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="7"  />
            <span class="songName">Mayabono Biharini</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >03:08 <i id="7" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="player.jpg" alt="8"  />
            <span class="songName">Phagun Haway Haway</span>
            <span class="songlistplay"
              ><span class="timeStamp"
                >04:01 <i id="8" class="songItemPlay fa-solid fa-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <!-- <i class="fa-regular fa-2x fa-circle-pause"></i> -->
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="68px" id="gif" alt="" srcset="" />
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/162537eadc.js"
      crossorigin="anonymous"></script>
  </body>
</html>
